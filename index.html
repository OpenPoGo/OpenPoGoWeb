<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" type="text/css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js" type="text/javascript" ></script>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
<ul id="mapOptions" class="dropdown-content">
  <li style="padding: 15px;"">
  Pan
  <div class="switch">
    <label>
      Off
      <input type="checkbox" id="switchPan">
      <span class="lever"></span>
      On
    </label>
  </div>
  <br>
  </li>
  <li style="padding: 15px;">
    Zoom
    <div class="switch">
      <label>
        Off
        <input type="checkbox" id="switchZoom">
        <span class="lever"></span>
        On
      </label>
    </div>
    <br>
  </li>
  <li style="padding: 15px;">
    Image Type
    <div class="switch">
      <label>
        png
        <input type="checkbox" id="imageType">
        <span class="lever"></span>
        gif
      </label>
    </div>
    <br>
  </li>
</ul>

<nav>
  <div class="nav-wrapper">
    <img src="/image/items/1.png" />
    <a href="#" class="brand-logo hide-on-med-and-down">Pok√©mon Go Bot Map</a>
    <ul id="nav-mobile" class="right">
      <li><a href="#" id="tInfo">Info</a></li>
      <li><a href="#" id="tItems">Items</a></li>
      <li><a href="#" id="tPokemon">Pokemon</a></li>
      <li><a href="#" id="tPokedex">Pokedex</a></li>
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-button" href="#!" data-activates="mapOptions">Map Options<i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>
  </div>
</nav>

<div class="container" id="submenu">
  <div class="col s12">
    <div class="card white">
      <div class="card-content black-text">
        <span class="card-title" id="subtitle">Submenu</span>
        <div id="subcontent"></div>
      </div>
    </div>
  </div>
</div>

<div id="map"></div>
<script type="text/javascript" src="userdata.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
